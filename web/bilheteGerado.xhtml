<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Gerenciador de Usuários</title>
</h:head>
    <h:body>
        
        <h:form>
            <p:menubar>
                <p:submenu label="Bilhete" icon="ui-icon-document">
                    <p:menuitem value="Ver Bilhete" action="bilheteGerado" />
                    <p:separator />
                    <p:menuitem value="Vagas Disponíveis" action="vagas" />
                    <p:separator />
                    <p:menuitem value="Sair do Estacionamento" url="#" />
                </p:submenu>

                <p:submenu label="Usuários" icon="ui-icon-pencil">
                    <p:menuitem value="Gerenciar Usuários" action="gerenciarUsuario" icon="ui-icon-arrowreturnthick-1-w" />

                </p:submenu>




            </p:menubar>
        </h:form>
    <h:form>
       <h1>Meu Bilhete de Estacionamento</h1><br/>
           <h:outputLabel for="nome" value="Nome:"/>
           <h:outputText id="nome" value="#{usuario.nome}"/><br/>
           
           <h:outputLabel for="entrada" value="Horário de entrada:"/>
           <h:outputText id="entrada" value="#{bilheteController.bilhete.dataHoraEmissao}" >
               <f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm" />
		</h:outputText><br/>
           
           <h:outputLabel for="vaga" value="Vaga:"/>
           <h:outputText id="vaga" value="#{bilheteController.bilhete.vaga}" /><br/>
           
        <h:commandLink action="#{bilheteController.finalizarBilhete}">
            <h:outputText value="Estou saindo!"/>
<!--            esse botao o usuario clica quando for sair do estacionamento,
            talvez fosse melhor colocar esse botao no menu, sla,               
-->
        </h:commandLink>
    </h:form>

    </h:body>
</html>
