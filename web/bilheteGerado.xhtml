<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Gerenciador de Usuários</title>
<link rel="stylesheet" type="text/css" href="resources/css/estilo.css"></link>
</h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
    <h:form rendered="#{bilheteController.bilheteExiste()}">
       <h1>Meu Bilhete de Estacionamento</h1><br/>
           <h:outputLabel for="nome" value="Nome:"/>
           <h:outputText id="nome" value="#{usuario.nome}"/><br/>
           
           <h:outputLabel for="entrada" value="Horário de entrada:"/>
           <h:outputText id="entrada" value="#{bilheteController.bilhete.dataHoraEmissao}" >
               <f:convertDateTime timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm" />
		</h:outputText><br/>
           
           <h:outputLabel for="vaga" value="Vaga:"/>
           <h:outputText id="vaga" value="#{bilheteController.bilhete.vaga}" /><br/>
           
        <h:commandLink action="#{bilheteController.finalizarBilhete}">
            <h:outputText value="Estou saindo!"/>

        </h:commandLink>
    </h:form>
        
        <h:form rendered="#{bilheteController.bilheteExiste() eq false}">
            <div class="center">
                <h1> Você ainda não gerou um bilhete de estacionamento. </h1>
                <h2> Começe escolhendo uma <p:commandButton value="vaga disponível" action="vagas"> </p:commandButton> </h2>
            </div>
        </h:form>

    </h:body>
</html>
