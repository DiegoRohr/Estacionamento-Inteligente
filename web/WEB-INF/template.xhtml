<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Estacionamento Inteligente</ui:insert></title>
    </h:head>
    <h:body>

        <h:outputLabel value="logue-se para acessar essa pagina" rendered="#{usuarioController.verificarSessao() eq false}" />
        <h:form rendered="#{usuarioController.verificarSessao()}">			

            <h:outputText value="Bem-vindo #{usuario.nome}"/>

            <div id="menu">
                <ui:insert name="menu">
                    <h:commandLink action="vagas">
                        <h:outputText value="Escolher uma vaga"/>
                    
                </h:commandLink>
                </ui:insert>
            </div>
            <div id="conteudo"><ui:insert name="conteudo">Conteudo default</ui:insert></div>



            <h:commandButton value="Sair" action="#{usuarioController.terminarSessao()}" />
        </h:form>

    </h:body>
</html>
