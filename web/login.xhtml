<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Usuários</title>
    </h:head>
    <h:body>

        <h1>Usuários</h1>


        <h:form>
        <h:panelGrid columns="2">			

            <h:outputLabel value="Usuario" />
            <h:inputText value="#{usuarioController.usuario.email}" />

            <h:outputLabel value="Senha" />
            <h:inputSecret value="#{usuarioController.usuario.senha}" />

            <h:commandButton value="Iniciar" action="#{usuarioController.verificarDados()}" />
        </h:panelGrid>

            <h:outputText value="Email ou senha incorretos!" rendered="#{param['erro']}"/>

     </h:form>
        <br/>
        <h:form>
            <h:commandLink value="Novo Usuário" action="#{usuarioController.prepararAdicionarUsuario}"/>
        </h:form>
    </h:body>
</html>
