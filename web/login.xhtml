<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usu√°rios</title>
    </h:head>
    <h:body>

        <p:layoutUnit position="center">
            <h1>Sistema de Estacionamento</h1>


            <h:form>
                <p:panelGrid columns="2">			

                    <p:outputLabel value="Usuario" />
                    <h:inputText value="#{usuarioController.usuario.email}" />

                    <p:outputLabel value="Senha" />
                    <h:inputSecret value="#{usuarioController.usuario.senha}" />

                    <p:commandButton value="Iniciar" action="#{usuarioController.verificarDados()}" />
                </p:panelGrid>

                <h:outputText value="Email ou senha incorretos!" rendered="#{param['erro']}"/>

            </h:form>
        </p:layoutUnit>
        <br/>

    </h:body>
</html>
