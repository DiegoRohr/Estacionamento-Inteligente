<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Vagas</title>
    </h:head>
    <h:body>

        <h:outputLabel value="USTED NO HA INICIADO SESIÃ“N" rendered="#{usuarioController.verificarSessao() eq false}" />
        <h:form rendered="#{usuarioController.verificarSessao()}">			
            <h:panelGrid columns="2">
                <h:outputText value="Bem-vindo #{usuario.nome}"/>
                <h:commandButton value="Sair" action="#{usuarioController.terminarSessao()}" />
            </h:panelGrid>


            <h:form>

                <h:selectOneRadio value="#{bilheteController.bilhete.vaga}" converter="vagaConverter">
                    <f:selectItems value="#{vagaController.listarVagas}" itemValue="#{vagas.codVaga}" itemLabel="#{vagas.codVaga}" var="vagas" />
                </h:selectOneRadio>

                <h:commandButton action="#{bilheteController.prepararAdicionarBilhete}" value="Gerar bilhete"/>

            </h:form>

        </h:form>
    </h:body>
</html>
