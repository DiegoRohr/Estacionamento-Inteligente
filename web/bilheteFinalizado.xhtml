<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bilhete Finalizado</title>
        <link rel="stylesheet" type="text/css" href="resources/css/estilo.css"></link>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <h:form class="bilheteGeradoForm">

            <div class="container">
                <section class="title-section">
                    <h1>Bilhete de Estacionamento</h1>
                </section>

                <ul class="bilhete-bg">
                    <li class="b-data highlight">

                        <div class="details">
                            <h1 class="b-title">Usuário:</h1>
                            <p class="b-description"> <p:outputLabel id="nome" value="#{usuario.nome}"/><br/></p>
                        </div>
                    </li>

                    <li class="b-data">

                        <div class="details">
                            <h1 class="b-title">Entrada:</h1>
                            <p class="b-description">
                                <p:outputLabel id="entrada" value="#{bilheteController.bilhete.dataHoraEmissao}" >
                                    <f:convertDateTime timeZone="GMT-3" pattern="HH:mm - dd/MM/yyyy" />
                                </p:outputLabel>   
                            </p>
                        </div>


                    </li>

                    <li class="b-data">

                        <div class="details">
                            <h1 class="b-title">Saída:</h1>
                            <p class="b-description">
                                <p:outputLabel id="saida" value="#{bilheteController.bilhete.dataHoraBaixa}" >
                                    <f:convertDateTime timeZone="GMT-3" pattern="HH:mm - dd/MM/yyyy" />
                                </p:outputLabel>   
                            </p>
                        </div>


                    </li>

                    <li class="b-data">

                        <div class="details">
                            <h1 class="b-title">Vaga:</h1>
                            <p class="b-description">
                                <p:outputLabel id="vaga" value="#{bilheteController.bilhete.vaga}" />
                            </p>
                        </div>


                    </li>

                    <li class="b-data">

                        <div class="details">
                            <h1 class="b-title">Valor Total: </h1>
                            <p class="b-description">
                                <p:outputLabel id="valor" value="R$ #{bilheteController.bilhete.valorTotal}" />
                            </p>
                        </div>


                    </li>

                </ul>

                <p:commandLink class="btn select" action="#{bilheteController.limpar}">
                    <p:outputLabel value="Finalizar"/>
                </p:commandLink>


            </div>






        </h:form>


    </h:body>
</html>
