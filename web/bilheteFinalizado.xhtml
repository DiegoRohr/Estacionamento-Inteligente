<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bilhete Finalizado</title>
        <link rel="stylesheet" type="text/css" href="resources/css/estilo.css"></link>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <h:form class="bilheteGeradoForm">
            <h1>Meu Bilhete de Estacionamento</h1><br/>
            <p:outputLabel for="nome" value="Nome:"/>
            <p:outputLabel id="nome" value="#{usuario.nome}"/><br/>

            <p:outputLabel for="entrada" value="Entrada:"/>
            <p:outputLabel id="entrada" value="#{bilheteController.bilhete.dataHoraEmissao}" >
                <f:convertDateTime timeZone="GMT-3" pattern="HH:mm - dd/MM/yyyy" />
            </p:outputLabel><br/>
            <p:outputLabel for="saida" value="SaÃ­da"/>
            <p:outputLabel id="saida" value="#{bilheteController.bilhete.dataHoraBaixa}" >
                <f:convertDateTime timeZone="GMT-3" pattern="HH:mm - dd/MM/yyyy" />
            </p:outputLabel><br/>

            <p:outputLabel for="vaga" value="Vaga:"/>
            <p:outputLabel id="vaga" value="#{bilheteController.bilhete.vaga}" /><br/>

            <p:outputLabel for="valor" value="Valor Total:"/>
            <p:outputLabel id="valor" value="#{bilheteController.bilhete.valorTotal}" /><br/>

            <p:commandLink action="#{bilheteController.limpar}">
                <p:outputLabel value="Finalizar"/>

            </p:commandLink>
        </h:form>


    </h:body>
</html>
