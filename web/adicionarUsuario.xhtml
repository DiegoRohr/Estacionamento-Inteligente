<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Usuários</title>
    </h:head>
    <h:body>

        <h:form>
            <p:menubar>
                <p:submenu label="Bilhete" icon="ui-icon-document">
                    <p:menuitem value="Ver Bilhete" action="bilheteGerado" />
                    <p:separator />
                    <p:menuitem value="Vagas Disponíveis" action="vagas" />
                    <p:separator />
                    <p:menuitem value="Sair do Estacionamento" url="#" />
                </p:submenu>

                <p:submenu label="Usuários" icon="ui-icon-pencil">
                    <p:menuitem value="Gerenciar Usuários" action="gerenciarUsuario" icon="ui-icon-arrowreturnthick-1-w" />

                </p:submenu>




            </p:menubar>
        </h:form>
        <h1>Usuários</h1>
        <h:form>
            Nome: <p:inputText value="#{usuarioController.usuario.nome}"/><br/>
            CPF: <p:inputText value="#{usuarioController.usuario.cpf}"/><br/>
            E-mail: <p:inputText value="#{usuarioController.usuario.email}"/><br/>
            Data de Nascimento:
            <p:inputText value="#{usuarioController.usuario.dataNasc}" a:placeholder="dd/mm/yyyy" >  
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>  
            </p:inputText>

            Senha: <p:inputText type="password" value="#{usuarioController.usuario.senha}"/><br/>

            <p:commandButton action="#{usuarioController.adicionarUsuario}" value="Inserir Novo Usuário"/>
            <p:commandButton action="#{usuarioController.alterarUsuario}" value="Alterar Usuário"/>
            <br/>

        </h:form>

    </h:body>
</html>
