<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gerenciador de Usuários</title>
        <link rel="stylesheet" type="text/css" href="resources/css/estilo.css"></link>
    </h:head>
    <h:body>
<ui:include src="menu.xhtml" />
        
        <h:form styleClass="form" class="usuarioForm">
            <p:inputText placeholder="Nome" value="#{usuarioController.usuario.nome}"/><br/>
            <p:inputText placeholder="CPF" value="#{usuarioController.usuario.cpf}"/><br/>
            <p:inputText placeholder="Email" value="#{usuarioController.usuario.email}"/><br/>
            <p:inputText value="#{usuarioController.usuario.dataNasc}" a:placeholder="Data de Nasc (dd/mm/yyyy)" >  
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>  
            </p:inputText>
            <br/>
            <p:inputText placeholder="Senha" type="password" value="#{usuarioController.usuario.senha}"/><br/>

            <p:commandButton class="btn select" action="#{usuarioController.adicionarUsuario}" value="Inserir Novo Usuário"/>
            <p:commandButton class="btn select" action="#{usuarioController.alterarUsuario}" value="Alterar Usuário"/>
            <br/>

           
        </h:form>

    </h:body>
</html>
