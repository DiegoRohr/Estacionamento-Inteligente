<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gerenciador de Usuários</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <h1>Usuários</h1>
        <h:form>
            <p:commandLink value="Novo Usuário" action="#{usuarioController.prepararAdicionarUsuario}"/><br/>

        </h:form>
        <p:dataTable var="usuario" value="#{usuarioController.listarUsuarios}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{usuario.nome}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="CPF"/>
                </f:facet>
                <h:outputText value="#{usuario.cpf}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="E-mail"/>
                </f:facet>
                <h:outputText value="#{usuario.email}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Data de Nascimento"/>
                </f:facet>
                <h:outputText value="#{usuario.dataNasc}">
                    <f:convertDateTime dateStyle="long" pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>
            <!--            <p:column>
                            <f:facet name="header">
                                <h:outputText value="Senha"/>
                            </f:facet>
                            <h:outputText value="#{usuario.senha}"/>
                        </p:column>
            -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Ações"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{usuarioController.prepararAlterarUsuario}" value="Alterar"/>
                    <h:commandButton action="#{usuarioController.excluirUsuario}" value="Excluir"/>
                </h:form>
            </p:column>

        </p:dataTable>
    </h:body>
</html>
