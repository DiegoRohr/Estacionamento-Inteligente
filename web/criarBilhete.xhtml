<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bilhete</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:submenu label="Bilhete" icon="ui-icon-document">
                    <p:menuitem value="Ver Bilhete" action="bilheteGerado" />
                    <p:separator />
                    <p:menuitem value="Vagas Disponíveis" action="vagas" />
                    <p:separator />
                    <p:menuitem value="Sair do Estacionamento" url="#" />
                </p:submenu>

                <p:submenu label="Usuários" icon="ui-icon-pencil">
                    <p:menuitem value="Gerenciar Usuários" action="gerenciarUsuario" icon="ui-icon-arrowreturnthick-1-w" />

                </p:submenu>




            </p:menubar>
        </h:form>
        

        <h:panelGroup rendered="#{usuarioController.verificarSessao()}">
            <h1>Gerenciador de Usuários</h1>
            <h:form>
                Usuario: <h:inputText value="#{bilheteController.bilhete.usuario.id}"/><br/>
                Vaga: <h:inputText value="#{bilheteController.bilhete.vaga.codVaga}"/><br/>
                Valor Total: <h:inputText value="#{bilheteController.bilhete.valorTotal}"/><br/>
               

                <h:inputText value="#{bilheteController.bilhete.dataHoraEmissao}" a:placeholder="dd/mm/yyyy hh:mm" >  
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"/>  
                </h:inputText>
                
                <h:inputText value="#{bilheteController.bilhete.dataHoraBaixa}" a:placeholder="dd/mm/yyyy hh:mm" >  
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"/>  
                </h:inputText>

                <br/>
                <h:commandButton action="#{bilheteController.adicionarBilhete}" value="Criar Bihlete"/>
            </h:form>
        </h:panelGroup>>
        <ui:include src="/footer.xhtml" />
    </h:body>
</html>
