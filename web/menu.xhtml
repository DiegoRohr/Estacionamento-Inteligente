<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head >
        <title>Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <h:outputLabel value="logue-se para acessar essa pagina" rendered="#{usuarioController.verificarSessao() eq false}" />
        <h:form rendered="#{usuarioController.verificarSessao()}">			
            <h:panelGrid columns="2">
                <h:outputText value="Bem-vindo #{usuario.nome}"/>

                <h:commandLink action="vagas">
                    <h:outputText value="Escolher uma vaga"/>
                </h:commandLink>

                
            </h:panelGrid>
            
                    <h:commandButton value="Sair"
                                 action="#{usuarioController.terminarSessao()}" />
            
        </h:form>
        

    </body>
</html>
