<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>Gerenciador de Vagas</title>
</h:head>
    <h:body>
    <ui:include src="menu.xhtml" />

            <h:form>

  
                <h:inputHidden value="#{bilheteController.bilhete.usuario}" converter="usuarioConverter"/> 
               
               

                <h:selectOneRadio value="#{bilheteController.bilhete.vaga}" converter="vagaConverter">
                    <f:selectItems value="#{vagaController.listarVagasDisponiveis}" itemValue="#{vagas.codVaga}" itemLabel="#{vagas.codVaga}" var="vagas" />
                </h:selectOneRadio>

                <h:commandButton action="#{bilheteController.adicionarBilhete}" value="Gerar bilhete"/>

            </h:form>
   

    </h:body>
</html>
